<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Login credentials for R1</h1>
      <br>
      <form action="/configr2" method="post">
        <input type="text" placeholder="ip address of host" name="ipadr" value="{{
          request.form.ipadr }}">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
          <h3>OSPF Information for R1</h3>
          <input type="number" placeholder="ospf pid" name="pid" value="{{
            request.form.pid }}">
            <input type="number" placeholder="ospf aid" name="aid" value="{{
                request.form.aid }}">
                <input type="text" placeholder="network adv 1" name="net1" value="{{
                  request.form.net1 }}">
                  <input type="text" placeholder="network adv 2" name="net2" value="{{
                    request.form.net2 }}">
          <input type="text" placeholder="loopback" name="loopback" value="{{
            request.form.loopback }}">
            
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
 
    
  </body>
</html>
